spring.application.name=face-reg-manager
server.port=8080

#数据库配置修改为自己的
spring.datasource.url=jdbc:mysql://localhost:3306/face_recognition_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**


# 识度AI配置 修改为自己的识度AI的key和secret   地址：https://facedegree.cn/
face.api.base-url=https://facedegree.cn/api/face/v1
face.api.key=xxxx
face.api.secret=xxxx
